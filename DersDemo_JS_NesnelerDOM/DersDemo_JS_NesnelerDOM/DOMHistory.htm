<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DOM History Nesnesi</title>
</head>
<body>

    <script type="text/javascript">
        // history : geçmiş ile ilgili işlemler için kullanılır.
    
    
    </script>
<a href="javascript: history.go(-1)" >Geri (go(-1)) </a>
<a href="javascript: history.back()" >Geri (back)</a>
<a href="javascript: history.go(1)" >İleri (go(1)) </a>
<a href="javascript: history.forward()" >İleri (forward)</a>
</body>
</html>
