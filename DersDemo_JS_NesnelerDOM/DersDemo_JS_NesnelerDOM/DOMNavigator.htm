<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Navigator Nesnesi</title>
</head>
<body>

    <script type="text/javascript">

        document.write("Uygulama Adı: " + navigator.appName);
        document.write("<br/><br/>Uygulama Kod Adı: " + navigator.appCodeName);
        document.write("<br/><br/>Uygulama Versiyonu : " + navigator.appVersion);
        document.write("<br/><br/>Platform : " + navigator.platform);
        document.write("<br/><br/>User agent : " + navigator.userAgent);
        document.write("<br/><br/>Cookie Açık : " + navigator.cookieEnabled);
        
    
    </script>

</body>
</html>
