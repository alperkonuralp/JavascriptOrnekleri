<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DOM Location Nesnesi</title>
</head>
<body>

    <script type="text/javascript">
        // location nesnesi adres çubuğunu gösteren ve
        // değiştiren bir elemandır.

        document.write("Href : " + location.href);
        document.write("<br/><br/>Protocol : " + location.protocol);
        document.write("<br/><br/>Host : " + location.host);
        document.write("<br/><br/>Host Name : " + location.hostname);
        document.write("<br/><br/>Port : " + location.port);
        document.write("<br/><br/>Path Name : " + location.pathname);
        document.write("<br/><br/>Search : " + location.search);
        document.write("<br/><br/>Hash : " + location.hash);
    </script>
<div onclick="window.location='http://www.google.com'">Google</div>
<a href="javascript:window.location.reload()">Refresh</a>
</body>
</html>
