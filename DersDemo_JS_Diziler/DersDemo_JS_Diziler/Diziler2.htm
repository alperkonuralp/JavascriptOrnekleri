<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <script type="text/javascript">
        var dizi = new Array();
        var os = parseInt(prompt("Öğrenci Sayısı : "));

        for (var i = 0; i < os; i++) {
            var oa = prompt((i + 1) + ". Öprencinin Adı: ");
            dizi[i] = oa;

            //dizi[i] = prompt((i + 1) + ". Öprencinin Adı: ");

        }

        document.write("<table>");

        for (var i = 0; i < os; i++) {
            document.write("<tr><td>" + dizi[i] + "</td></tr>");
        }

        document.write("</table>");
    
    </script>

</body>
</html>
