<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <script type="text/javascript">
        var ogrenciler = new Array();
        while (true) {
            var on = parseInt(prompt("Öğrenci No: "));
            var oa = prompt("Öğrenci Adı: ");

            ogrenciler[on] = oa;

            var conf = confirm("Devam için OK.");
            if (!conf) { break; }
        }
        /*for (var i = 0; i < ogrenciler.length; i++) {
            if (ogrenciler[i]) {
                document.write("<div>" + ogrenciler[i] + "</div>");
            }
        }*/
        for (var key in ogrenciler) {
            document.write("<div>" + ogrenciler[key] + "</div>");
        }
    </script>

</body>
</html>
