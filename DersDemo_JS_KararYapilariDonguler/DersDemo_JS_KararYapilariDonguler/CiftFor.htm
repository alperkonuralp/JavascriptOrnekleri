<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <script type="text/javascript">
        document.write("<table>");
        for (var i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (var j = 1; j <= 6; j++) {
                document.write("<td>");
                document.write(i + ". Satır " + j + ".Sütun");
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");



        document.write("<table>");
        for (var i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (var j = 1; j <= 6; j++) {
                document.write("<td>");
                if (i < 10) document.write("0");
                document.write(i);
                if (j < 10) document.write("0");
                document.write(j);
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>

</body>
</html>
