<!DOCTYPE html PUBLIC 
    "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <!--
    1'den 50'e kadar olan sayılar arasında 
    4'e bölünmeyenlerin çarpımını bulan programı yazınız.
-->

    <script type="text/javascript">
        var sonuc = 1;

        for (var i = 2; i <= 50; i++) {
            if (i % 4 != 0) sonuc *= i;
        }
        document.writeln(sonuc);
    </script>

</body>
</html>
