<head>
    <title></title>
</head>
<body>

    <script type="text/javascript">
        var yaricap =
            parseFloat(prompt("Kürenin yarıçapını giriniz: ", 5));

        var hacim = 4 / 3 * Math.PI * yaricap * yaricap * yaricap;

        document.writeln("Kürenin Hacmi : " + hacim);
    </script>

</body>
