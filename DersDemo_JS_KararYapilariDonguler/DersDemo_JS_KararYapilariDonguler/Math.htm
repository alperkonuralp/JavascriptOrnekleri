<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <script type="text/javascript">
        document.write("Math.PI : " +
                    Math.PI + "<br/>");
        document.write("Math.sin(30) : " +
                    Math.sin(30 / 180 * Math.PI) + "<br/>");
        document.write("Math.cos(30) : " +
                    Math.cos(30 / 180 * Math.PI) + "<br/>");
        document.write("Math.tan(30) : " +
                    Math.tan(30 / 180 * Math.PI) + "<br/>");


        document.write("--- --- --- --- --- ---<br/>");
        document.write("Math.asin(0.5) : " +
                    (Math.asin(0.5) / Math.PI * 180) + "<br/>");
        document.write("Math.acos(0.5) : " +
                    (Math.acos(0.5) / Math.PI * 180) + "<br/>");
        document.write("Math.atan(0.5) : " +
                    (Math.atan(0.5) / Math.PI * 180) + "<br/>");

        document.write("--- --- --- --- --- ---<br/>");
        document.write("Math.log(0.5) : " +
                    Math.log(0.5) + "<br/>");
        document.write("Math.exp(0.5) : " +
                    Math.exp(0.5) + "<br/>");

        document.write("Math.E : " +
                    Math.E + "<br/>");
        document.write("Math.LN2 : " +
                    Math.LN2 + "<br/>");
        document.write("Math.LN10 : " +
                    Math.LN10 + "<br/>");
        document.write("Math.LOG2E : " +
                    Math.LOG2E + "<br/>");
        document.write("Math.LOG10E : " +
                    Math.LOG10E + "<br/>");


        document.write("--- --- --- --- --- ---<br/>");
        document.write("Karakök 10 : " +
                    Math.sqrt(10) + "<br/>");
        document.write("2^14 : " +
                    Math.pow(2, 14) + "<br/>");
        document.write("Math.SQRT2 : " +
                    Math.SQRT2 + "<br/>");
        document.write("Math.SQRT1_2 : " +
                    Math.SQRT1_2 + "<br/>");


        document.write("--- --- --- --- --- ---<br/>");
        document.write("Round<br/>");
        document.write("17.254798142 ~= " +
                    Math.round(17.254798142) + "<br/>");
        document.write("17.5 ~= " +
                    Math.round(17.5) + "<br/>");
        document.write("18.5 ~= " +
                    Math.round(18.5) + "<br/>");
        document.write("18.654798142 ~= " +
                    Math.round(18.654798142) + "<br/>");

        document.write("--- --- --- --- --- ---<br/>");
        document.write("Ceil<br/>");
        document.write("17.254798142 ~= " +
                    Math.ceil(17.254798142) + "<br/>");
        document.write("17.5 ~= " +
                    Math.ceil(17.5) + "<br/>");
        document.write("18.5 ~= " +
                    Math.ceil(18.5) + "<br/>");
        document.write("18.654798142 ~= " +
                    Math.ceil(18.654798142) + "<br/>");

        document.write("--- --- --- --- --- ---<br/>");
        document.write("Floor<br/>");
        document.write("17.254798142 ~= " +
                    Math.floor(17.254798142) + "<br/>");
        document.write("17.5 ~= " +
                    Math.floor(17.5) + "<br/>");
        document.write("18.5 ~= " +
                    Math.floor(18.5) + "<br/>");
        document.write("18.654798142 ~= " +
                    Math.floor(18.654798142) + "<br/>");

        document.write("18.654798142 ~= " +
                    (Math.round(18.654798142 * 1000) / 1000) + "<br/>");

        document.write("--- --- --- --- --- ---<br/>");
        document.write("ABS<br/>");
        document.write("|18.654798142| ~= " +
                    (Math.abs(18.654798142)) + "<br/>");
        document.write("|-18.654798142| ~= " +
                    (Math.abs(-18.654798142)) + "<br/>");

        document.write("--- --- --- --- --- ---<br/>");
        document.write("min, max<br/>");
        document.write("min(2,3) = " +
                    (Math.min(2, 3)) + "<br/>");
        document.write("max(2,3) = " +
                    (Math.max(2, 3)) + "<br/>");

        document.write("--- --- --- --- --- ---<br/>");
        document.write("Random<br/>");
        document.write("random() = " +
                    (Math.random()) + "<br/>");
        document.write("0 ila 1000 arasındaki rastgele sayı = " +
                    Math.round(Math.random() * 1000) + "<br/>");
        document.write("750 ila 850 arasındaki rastgele sayı = " +
                    (Math.round(Math.random() * 100) + 750) + "<br/>");

    </script>

</body>
</html>
