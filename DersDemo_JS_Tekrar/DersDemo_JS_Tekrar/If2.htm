    <script type="text/javascript">
        var d = new Date();

        //document.writeln(d);
        document.writeln(d.getDate() + "/" + (d.getMonth() + 1) + "." + d.getFullYear() + " ");
        //document.writeln(d.getDay());
        if (d.getDay() == 0) {
            document.writeln("Pazar");
        }
        else if (d.getDay() == 1) {
            document.writeln("Pazartesi");
        }
        else if (d.getDay() == 2) {
            document.writeln("Salı");
        }
        else if (d.getDay() == 3) {
            document.writeln("Çarşamba");
        }
        else if (d.getDay() == 4) {
            document.writeln("Perşembe");
        }
        else if (d.getDay() == 5) {
            document.writeln("Cuma");
        }
        else if (d.getDay() == 6) {
            document.writeln("Cumartesi");
        }
