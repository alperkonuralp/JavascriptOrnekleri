<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    var d = new Date();

    switch (d.getDay()) {
        case 0:
            document.writeln("Pazar");
            break;
        case 1:
            document.writeln("Pazartesi");
            break;
        case 2:
            document.writeln("Salı");
            break;
        case 3:
            document.writeln("<span style='color:red'>Çarşamba</span>");
            break;
        case 4:
            document.writeln("Perşembe");
            break;
        case 5:
            document.writeln("Cuma");
            break;
        case 6:
            document.writeln("Cumartesi");
            break;
        default:
            document.writeln("Tanımsız Gün");
            break;
    }


</script>
</body>
</html>
