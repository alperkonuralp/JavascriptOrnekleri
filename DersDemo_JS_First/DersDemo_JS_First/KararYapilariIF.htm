<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Karar Yapıları - IF</title>
</head>
<body>

    <script type="text/javascript">
        // herhangi bir verinin değerinin karşılaştırılması sonucunda
        // çıkan sonuca göre farklı işlem yapma veya yapmama karar yapıları
        // ile tanımlanır.
        // a = 5
        // eğer a == 5 ise ekranan "Pekiyi" yaz
        // değil ise "İyi" yaz
        var a = 5;
        if (a == 5) {
            document.write("Pekiyi");
        }
        else {
            document.write("İyi");
        }

        // if ( Koşul )
        // koşul geriye boolean değer döndürecek bir eleman olmalı.
        // yada geriye dönen sayısal değerin > 0 olması true, 
        // <= 0 olması false anlamına gelir.

        // eğer if içindeki karşılaştırma true sonucu verirse
        // if komutundan sonra gelen ilk blok çalıştırılır.
        if (a > 5) {
            document.write("a > 5");
        }
        // if'in else ile kullanımı zorunlu değildir.
        // eğer ben if ile karşılaştırılan sonucun false değer
        // alması halinde birşeyler yapılmasını istiyorsam
        // o zaman else yazmam gerekir.


        // if ve else bloklarında süslü parantez kullanımı :
        // 1. Eğer birden fazla komut yazılacaksa süslü parantez
        //    kullanmak zorundayız.
        // 2. Eğer tek komut yazılacaksa süslü parantez kullanımı
        //    zorunlu değildir.


        if (a > 5) document.write("a > 5");


        if (a > 5) document.write("a > 5");
        else document.write("a <= 5");


        // zincirleme If ifadeleri
        // if komutlarını iç içe yazabilmek mümkündür.

                document.write("a == 5 && b == 10");
            }
        }
        // 2. Kullanım : else içinde if
        if (a < 5) {

        }
        else {
            if (a == 5) {
                document.write("a == 5");
            }
            else {
                document.write("a > 5");
            }
        }
        // kısa yazımı ise şöyle olabilirdi.
        if (a < 5) {
            document.write("a < 5");
        }
        else if (a == 5) {
            document.write("a == 5");
            document.write('İki');
        }
        else {
            document.write("a > 5");
        }

        // 3. If ve Else içinde if yazımı
        var a = 5;
        var b = 10;
        if (a < 5) {
            if (b < 5) {
                document.write("a<5 && b<5");
            }
            else {
                document.write("a<5 && b>=5");
            }
        }
        else {
            if (b < 5) {
                document.write("a>=5 && b<5");
            }
            else {
                document.write("a>=5 && b>=5");
            } 
        }


        // if ile birden fazla olasılığın kontrolü
        if (a < 5 && b < 5) {
            document.write("a < 5 && b < 5");
        } 
        else {
            document.write("a >= 5 || b >= 5");
        }
    </script>
