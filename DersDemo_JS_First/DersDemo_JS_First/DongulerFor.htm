<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>For Döngüsü</title>
</head>
<body>

    <script type="text/javascript">
        // for belli adımları olan ve döngü değişkeni tanımlanacak
        // işlemler için kullanılır.
        for (var i = 1; i <= 10; i++) {
            document.write('<div>' + i + '</div>');
        }

        // ters döngü:
        for (var i = 10; i >= 1; i--) {
            document.write('<div>' + i + '</div>');
        }

		
		// Adımızın çapraz yazımı
        var isim = prompt('Adınız : ', '');
        document.write('<table border=1>')
        for (var k = 0; k < isim.length; k++) {
            document.write('<tr>');
            for (var l = 0; l < isim.length; l++) {
                document.write('<td>');
                if (k == l || k == (isim.length - l - 1) || ((isim.length % 2 == 1) && Math.floor(isim.length / 2) == k) || ((isim.length % 2 == 1) && Math.floor(isim.length / 2) == l)) {
                    document.write(isim.substr(k, 1));
                }
                else {
                    document.write('&nbsp;');
                }
                document.write('</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>')

    </script>

</body>
</html>
